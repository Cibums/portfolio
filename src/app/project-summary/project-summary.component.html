<div class="project">
    <img [src]="image" class="project-image"/>
    <div class="info">
        <h2>{{projectName}}</h2>
        <p>{{projectSummary}}</p>
        <app-skill-row [skills]="skills"></app-skill-row>
        <button class="btn" (click)="goToProject()">
            <p>Go to project</p>
        </button>
    </div>
</div>
